<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: pink;

			transition: all 1s;
		}

		.box:hover {
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		
		var box = document.querySelector('.box');

		box.addEventListener('webkitTransitionEnd', function () {
			alert(1);
		});

	</script>
</body>
</html>
