<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 首先给父元素 font-size：0; 接着给子元素 想设置的font-size */
      ul{
        width:500px;
        margin: 0 auto;
        font-size:0;
      }
      li{
        display: inline-block;
        border:1px solid #f00;
        font-size:14px;
      }
  </style>
</head>
<body>
  <ul>
    <li>首页</li>
    <li>菜单</li>
    <li>用户中心</li>
    <li>产品介绍</li>
    <li>cc</li>
    <li>dd</li>
  </ul>
</body>
</html>
